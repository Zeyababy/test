<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <style>
        div{
            align-content: center;
        }
    </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 100%;height:800px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    // 基于准备好的dom，初始化echarts实例
    var colors = [
        "#00ADD0",
        "#FFA12F",
        "#B62AFF",
        "#604BFF",
        "#6E35FF",
        "#002AFF",
        "#20C0F4",
        "#95F300",
        "#04FDB8",
        "#AF5AFF"
    ]
    var getdata = function getData() {
        let data = {
            name: "根节点1",
            value: 0,
            children: []
        };
        for (let i = 1; i <= 10; i++) {
            let obj = {
                name: "节点" + i,
                value: i,
                children: [],
            };
            for (let j = 1; j <= 5; j++) {
                let obj2 = {
                    name: `节点1-${i}-${j}`,
                    value: 1 + "-" + i + "-" + j,
                };
                if (j % 2 == 1) {
                    obj2.children = []
                    for (let k = 1; k <= 3; k++) {
                        let obj3 = {
                            name: `节点1-${i}-${j}-${k}`,
                            value: 1 + "-" + i + "-" + j + '-' + k,
                        };
                        obj2.children.push(obj3);
                    }
                }

                obj.children.push(obj2);
            }

            data.children.push(obj);
        }
        let arr = []
        arr.push(data)
        //
        arr = handle(arr, 0)
        console.log(arr);
        return arr;
    }
    var handle = function handleData(data, index, color = '#00f6ff') {
        //index标识第几层
        return data.map((item, index2) => {
            //计算出颜色
            if (index == 1) {
                color = colors.find((item, eq) => eq == index2 % 10);
            }
            // 设置节点大小
            if (index === 0 || index === 1) {
                item.label = {
                    position: "inside",
                    //   rotate: 0,
                    //   borderRadius: "50%",
                }
            }
            // 设置label大小
            switch (index) {
                case 0:
                    item.symbolSize = 70
                    break;
                case 1:
                    item.symbolSize = 50
                    break;
                default:
                    item.symbolSize = 10
                    break;
            }
            // 设置线条颜色
            item.lineStyle = {
                color: color
            }

            if (item.children) { //存在子节点
                item.itemStyle = {
                    borderColor: color,
                    color: color
                };
                item.children = handle(item.children, index + 1, color)
            } else { //不存在
                item.itemStyle = {
                    color: 'transparent',
                    borderColor: color
                };
            }
            return item
        })
    }

    var option = {
        type: "tree",
        backgroundColor: "#000",
        toolbox: { //工具栏
            show: true,
            iconStyle: {
                borderColor: "#03ceda"
            },
            feature: {
                restore: {}
            }
        },
        tooltip: { //提示框
            trigger: "item",
            triggerOn: "mousemove",
            backgroundColor: "rgba(1,70,86,1)",
            borderColor: "rgba(0,246,255,1)",
            borderWidth: 0.5,
            textStyle: {
                fontSize: 10
            }
        },
        series: [{
            type: "tree",
            hoverAnimation: true, //hover样式
            data: getdata(),
            top: 0,
            bottom: 0,
            left: 0,
            right: 0,
            layout: "radial",
            symbol: "circle",
            symbolSize: 10,
            nodePadding: 20,
            animationDurationUpdate: 750,
            expandAndCollapse: true, //子树折叠和展开的交互，默认打开
            initialTreeDepth: 2,
            roam: true, //是否开启鼠标缩放和平移漫游。scale/move/true
            focusNodeAdjacency: true,
            itemStyle: {
                borderWidth: 1,
            },
            label: { //标签样式
                color: "#fff",
                fontSize: 10,
                fontFamily: "SourceHanSansCN",
                position: "inside",
                rotate: 0,
            },
            lineStyle: {
                width: 1,
                curveness: 0.5,
            }
        }]
    };

    myChart.setOption(option);
</script>
</body>
</html>
